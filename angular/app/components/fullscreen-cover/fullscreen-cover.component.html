<div layout="column" layout-padding class="fullscreen-cover" random-background layout-align="center center" ng-style="{'background-image': 'url({{ ::vm.image || 'https://unsplash.it/800/600/?random&blur'}})'}">
    <div ng-if="vm.icon" class="icon">
      <md-icon>{{vm.icon}}</md-icon>
    </div>
    <div class="md-headline fullscreen-subtitle" ng-if="vm.subtitle">{{ ::vm.subtitle}}</div>
    <h1 class="md-display-3 fullscreen-heading" ng-if="vm.title"><strong ng-bind-html="vm.title"></strong></h1>
    <md-button class="md-raised md-large fullscreen-getStarted" ng-if="vm.link">Get Started</md-button>
</div>
